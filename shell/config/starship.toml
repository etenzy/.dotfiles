"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_frappe"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$kubernetes$aws$gcloud$openstack$azure\
$line_break\
$battery$status$container$shell$character"""

right_format = '$cmd_duration$jobs$time'

command_timeout = 2000

[fill]
symbol = ' '

[directory]
style = "bold lavender"
read_only = " "
truncation_length = 4
truncate_to_repo = true

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold mauve"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
#style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
#style = "bright-black"

[git_metrics]
disabled = true

[aws]
symbol = " "

[aws.region_aliases]
eu-central-1 = "fra"

[kubernetes]
disabled = false
symbol = "☸ "
format = 'on [$symbol$context( \($namespace\))]($style) '

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style) "

[memory_usage]
symbol = " "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

