---
apiVersion: v1
kind: Pod
metadata:
  name: tmp-shell
spec:
  containers:
  - name: tmp-shell
    image: quay.io/samba.org/samba-toolbox:latest
    env:
    - name: TZ
      value: "Europe/Berlin"
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 10; done"]
    resources:
      limits:
        cpu: 0.5
        memory: 128Mi
      requests:
        cpu: 0.5
        memory: 128Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      runAsNonRoot: true
      runAsUser: 1000