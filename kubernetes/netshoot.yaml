---
apiVersion: v1
kind: Pod
metadata:
  name: tmp-shell
spec:
  containers:
  - name: tmp-shell
    image: nicolaka/netshoot
    env:
    - name: TZ
      value: "Europe/Berlin"
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 10; done"]
    resources:
      limits:
        cpu: 0.5
        memory: 512Mi
      requests:
        cpu: 0.5
        memory: 512Mi